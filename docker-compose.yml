version: '3.8'

services:
  app:
    build:
      context: .
      target: builder # Use the builder stage which has dev dependencies (nodemon)
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src # Mount source code for hot reloading
      - /app/node_modules # Prevent host node_modules from overwriting container's
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=mahabharata
      - DB_NAME=knowledge_db
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mahabharata
      POSTGRES_DB: knowledge_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
